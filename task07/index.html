<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Task 07</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <div class="nav main">
            <img src="https://raw.githubusercontent.com/StudentWan/efe-work-task/master/task02/static/img/logo.png" alt="logo">
            <div class="nav-opts">
                <div class="nav-opt">HOME
                    <div class="child-opts">
                        <p class="child-opt">My home</p>
                        <p class="child-opt">Your home</p>
                        <p class="child-opt">Else home</p>
                    </div>
                </div>
                <div class="nav-opt">PRODUCT
                    <div class="child-opts">
                        <p class="child-opt">My product</p>
                        <p class="child-opt">Your product</p>
                        <p class="child-opt">Our product</p>
                    </div>
                </div>
                <div class="nav-opt">SUPPORT
                    <div class="child-opts">
                        <p class="child-opt">Support you</p>
                        <p class="child-opt">Support me</p>
                        <p class="child-opt">Support everyone</p>
                    </div>
                </div>
                <div class="nav-opt">ABOUT
                    <div class="child-opts">
                        <p class="child-opt">About us</p>
                        <p class="child-opt">Join us</p>
                        <p class="child-opt">Contact us</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="banner">
        <div class="banner-text">
            <div class="slogan main">
                <p class="slogan-main">HELLO</p>
                <p class="slogan-main">WORLD</p>
                <p class="slogan-sub">PRODUCT</p>
            </div>
        </div>
        <div class="banner-img"></div>
    </div>
    <div class="container main">
        <div class="sidebar" id="left-sidebar">
           <ul class="bar-list" id="bar-list">

           </ul>
        </div>
        <table class="head-table" border="1" id="head-table">
            <tr>
                <th id="head-1">Name</th>
                <th id="head-2">Content</th>
                <th id="head-3">Value</th>
                <th id="head-4">Handle</th>
            </tr>
        </table>
        <table class="main-table" border="1" id="main-table">
            <tr>
                <th id="main-1">Name</th>
                <th id="main-2">Content</th>
                <th id="main-3">Value</th>
                <th id="main-4">Handle</th>
            </tr>
        </table>
    </div>
    <div class="edit-dialog" id="edit-dialog">
        <form action="" class="edit-form">
            <label>Name<input type="text" id="edit-name"></label>
            <label>Content<input type="text" id="edit-content"></label>
            <label>Value<input type="text" id="edit-value"></label>
            <div class="edit-btn">
                <button class="confirm-edit" type="submit">确定</button>
                <button class="cancel" type="submit">取消</button>
            </div>
        </form>
    </div>
    <div class="delete-dialog" id="delete-dialog">
        <p>你确定要删除这一行吗？</p>
        <div class="delete-btn">
            <button class="confirm-delete" type="submit">确定</button>
            <button class="cancel" type="submit">取消</button>
        </div>
    </div>
    <div class="layer" id="layer"></div>
    <script src="./data/sidebar.js"></script>
    <script src="./data/table.js"></script>
    <script src="./main.js"></script>
</body>

</html>
